
<h4>
    Are you sure, You want to delete this Post !!!
</h4>

<div class="d-flex justify-content-between">
    <button mat-raised-button color="primary"
    (click)="onconfirm()"
    >
        <strong>
            Confirm
        </strong>

    </button>
    <button mat-raised-button color="warn"
    (click)="notconfirm()"
    >
        <strong>
            Cancel
        </strong>

    </button>
</div>
